spring.application.name=bookin-api

# Server
server.port=${PORT:8080}


# PostgreSQL (edit values)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bookingdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT
app.jwt.secret=${APP_JWT_SECRET:SomebodyComeGetHerShesDancing#234}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}
