# ---- H2 in-memory database for tests ----
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ---- Hibernate ----
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ---- Explicit JDBC (sometimes needed when JPA bootstrapping is picky) ----
jakarta.persistence.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
jakarta.persistence.jdbc.user=sa
jakarta.persistence.jdbc.password=
jakarta.persistence.jdbc.driver=org.h2.Driver

# ---- JWT (so security beans start) ----
app.jwt.secret=test-secret-key-for-jwt
app.jwt.expiration-ms=86400000